<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Model Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section blue">
            <div class="box">
                <span>parcerias principais</span>
                <div class="icon handshake"></div>
            </div>
            <div class="box">
                <span>atividades principais</span>
                <div class="icon desk"></div>
            </div>
            <div class="box">
                <span>recursos principais</span>
                <div class="icon tools"></div>
            </div>
        </div>
        
        <div class="section red">
            <div class="box">
                <span>proposta de valor</span>
                <div class="icon gift"></div>
            </div>
        </div>
        
        <div class="section green">
            <div class="box">
                <span>relacionamento com clientes</span>
                <div class="icon heart"></div>
            </div>
            <div class="box">
                <span>canais</span>
                <div class="icon truck"></div>
            </div>
        </div>
        
        <div class="section mint">
            <div class="box">
                <span>segmento de clientes</span>
                <div class="icon people"></div>
            </div>
        </div>
        
        <div class="section yellow">
            <div class="box">
                <span>estrutura de custos</span>
                <div class="icon checklist"></div>
            </div>
            <div class="box">
                <span>fontes de receita</span>
                <div class="icon money"></div>
            </div>
        </div>
    </div>
</body>
</html>
